<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCollegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCollegeEmpty}" rendered="#{collegeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{collegeController.items.rowCount > 0}">
                    <h:outputText value="#{collegeController.pagination.pageFirstItem + 1}..#{collegeController.pagination.pageLastItem + 1}/#{collegeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{collegeController.previous}" value="#{bundle.Previous} #{collegeController.pagination.pageSize}" rendered="#{collegeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{collegeController.next}" value="#{bundle.Next} #{collegeController.pagination.pageSize}" rendered="#{collegeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{collegeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CId}"/>
                            </f:facet>
                            <h:outputText value="#{item.CId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CNameCh}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNameCh}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CNameEn}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNameEn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CCountry}"/>
                            </f:facet>
                            <h:outputText value="#{item.CCountry}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CSite}"/>
                            </f:facet>
                            <h:outputText value="#{item.CSite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CInfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CInfo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CPic}"/>
                            </f:facet>
                            <h:outputText value="#{item.CPic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CTofel}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTofel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CGre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CGre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CGPA}"/>
                            </f:facet>
                            <h:outputText value="#{item.CGPA}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCollegeTitle_CFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.CFee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{collegeController.prepareView}" value="#{bundle.ListCollegeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collegeController.prepareEdit}" value="#{bundle.ListCollegeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{collegeController.destroy}" value="#{bundle.ListCollegeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{collegeController.prepareCreate}" value="#{bundle.ListCollegeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCollegeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
