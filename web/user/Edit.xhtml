<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_UId}" for="UId" />
                    <h:inputText id="UId" value="#{userController.selected.UId}" title="#{bundle.EditUserTitle_UId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UId}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UUsername}" for="UUsername" />
                    <h:inputText id="UUsername" value="#{userController.selected.UUsername}" title="#{bundle.EditUserTitle_UUsername}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UUsername}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UName}" for="UName" />
                    <h:inputText id="UName" value="#{userController.selected.UName}" title="#{bundle.EditUserTitle_UName}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UPassword}" for="UPassword" />
                    <h:inputText id="UPassword" value="#{userController.selected.UPassword}" title="#{bundle.EditUserTitle_UPassword}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UPassword}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UGPA}" for="UGPA" />
                    <h:inputText id="UGPA" value="#{userController.selected.UGPA}" title="#{bundle.EditUserTitle_UGPA}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UTofel}" for="UTofel" />
                    <h:inputText id="UTofel" value="#{userController.selected.UTofel}" title="#{bundle.EditUserTitle_UTofel}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UGre}" for="UGre" />
                    <h:inputText id="UGre" value="#{userController.selected.UGre}" title="#{bundle.EditUserTitle_UGre}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UWechat}" for="UWechat" />
                    <h:inputText id="UWechat" value="#{userController.selected.UWechat}" title="#{bundle.EditUserTitle_UWechat}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UEmail}" for="UEmail" />
                    <h:inputText id="UEmail" value="#{userController.selected.UEmail}" title="#{bundle.EditUserTitle_UEmail}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UInfo}" for="UInfo" />
                    <h:inputTextarea rows="4" cols="30" id="UInfo" value="#{userController.selected.UInfo}" title="#{bundle.EditUserTitle_UInfo}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UMajor}" for="UMajor" />
                    <h:inputText id="UMajor" value="#{userController.selected.UMajor}" title="#{bundle.EditUserTitle_UMajor}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_UState}" for="UState" />
                    <h:inputText id="UState" value="#{userController.selected.UState}" title="#{bundle.EditUserTitle_UState}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UState}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_UAvatar}" for="UAvatar" />
                    <h:inputText id="UAvatar" value="#{userController.selected.UAvatar}" title="#{bundle.EditUserTitle_UAvatar}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_UAvatar}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_collegeCId}" for="collegeCId" />
                    <h:selectOneMenu id="collegeCId" value="#{userController.selected.collegeCId}" title="#{bundle.EditUserTitle_collegeCId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_collegeCId}">
                        <f:selectItems value="#{collegeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
